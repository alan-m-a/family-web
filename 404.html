<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Google Fonts -->
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            font-family: "Anton", sans-serif;
            background: #abbaab;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right,
                    #ffffff,
                    #abbaab);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background-repeat: no-repeat;
            background-size: 100vw 100vh;
            background-attachment: fixed;
        }

        .error-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .error-message p {
            text-decoration: none;
            font-size: 2rem;
            color: #1c1c1c;
            font-weight: 900;
        }

        .error-message a {
            text-decoration: none;
            color: #1c1c1c;

        }

        .error-message a:hover {
            text-transform: uppercase;
        }

        .error-message-container {
            text-align: center;

        }

        .error-message-container h1 {
            font-size: 10rem;
            color: #fff;
        }

        .error-message-container p {
            font-size: 4rem;
            color: #1c1c1c;
            font-weight: 700;
        }

        .h1-animated {
            animation-duration: 2.5s;
            animation-fill-mode: both;
            animation-iteration-count: infinite;
        }

        .a-animated {
            animation-duration: 2.5s;
            animation-fill-mode: both;
            animation-iteration-count: infinite;
        }

        @media only screen and (max-width: 768px) {
            .error-message p {
                font-size: 0.8rem;
            }

            .error-message-container p {
                font-size: 2rem;
            }
        }
    </style>
    <title>404 | Family Padel Club</title>
</head>

<body>
    <section class="error-message">
        <section class="error-message-container">
            <h1 class="h1-animated animate__bounce">404</h1>
            <p>P√ÅGINA NO ENCONTRADA</p>
        </section>
        <p>VOLVER AL<a href="index.html" class="btn text-white bg-dark m-1"> INICIO</a></p>
    </section>

        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
